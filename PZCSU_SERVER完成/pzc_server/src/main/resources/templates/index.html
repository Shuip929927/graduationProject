<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>掌上至诚学生会后台管理系统</title>
    <link rel="stylesheet" href="../static/css/layui.css" th:href="@{/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">
            PZCSU后台管理系统
        </div>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">[[${name}]]
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">基本资料</a></dd>
<!--                    <dd><a href="javascript:;">安全设置</a></dd>-->
                </dl>
            </li>
            <li class="layui-nav-item"><a href="javascript:;" th:href="@{/}">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed layui-this" >
                    <a href="javascript:;" data-href="/to/home">首页</a>
                </li>

                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;" data-href="/to/user">用户管理</a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">学生组织</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" data-href="/to/organization">学生组织管理</a></dd>
                        <dd><a href="javascript:;" data-href="/to/stuMember">学生组织人员管理</a></dd>
                        <dd><a href="javascript:;" data-href="/to/activity">学生组织活动管理</a></dd>
                        <dd><a href="javascript:;" data-href="/to/actMember">活动报名人员管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">学院部门</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" data-href="/to/department">学院部门管理</a></dd>
                        <dd><a href="javascript:;" data-href="/to/major">学院专业管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="javascript:;" data-href="/to/information">通知信息管理</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 10px;" th:id="content"></div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © PZCSU 后台管理系统 2020-03-11
    </div>
</div>
<script src="../static/layui.js" th:src="@{/layui.js}"></script>
<script>
    //JavaScript代码区域
    layui.use(['element','jquery','form'], function(){
        var element = layui.element;
        var $ = layui.jquery;
        var form = layui.form;
        form.render();
        $(".layui-nav li a").click(function () {
            var url = $(this).data('href');
            $('#content').load(url);
        });

        $(function () {
            $('#content').load('/to/home');
        })

    });
</script>
</body>
</html>
