<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Login Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css/}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="login.css"
          th:href="@{/asserts/css/login.css}" rel="stylesheet">

</head>

<body>

<div class="container">

    <img class="login-logo" src="/asserts/img/login.png" th:src="@{/asserts/img/login.png}">

    <form class="form-login" th:action="@{/admin/login}" th:method="post">
        <h2 class="form-login-heading">Please sign in</h2>

        <p class="errMsg" th:text="${errMsg}" th:if="${not #strings.isEmpty(errMsg)}"></p>

        <label for="userAccount" class="sr-only">Admin Account</label>
        <input type="text" id="userAccount" th:name="userAccount" class="form-control" placeholder="Account" required="" autofocus="">
        <label for="userPassword" class="sr-only">Admin Password</label>
        <input type="password" id="userPassword" th:name="userPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div> <!-- /container -->

</body>
</html>
